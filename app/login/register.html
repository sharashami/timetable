<div class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="app/content/img/logo.jpg">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Registro</h4>
                            <form method="POST">

                                <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input id="name" type="text" class="form-control" name="name" required autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="email">Endereço de E-Mail</label>
                                    <input id="email" type="email" class="form-control" name="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="password">Senha</label>
                                    <div class="password-custom" data-show-password>
                                        <input id="password" type="password" class="form-control" name="password" required>
                                        <div class="btn-group-toggle">
                                            <label class="btn btn-primary btn-sm" data-ng-class="{'btn-primary':!show, 'btn-outline-primary':show}">
                                                <input type="checkbox" autocomplete="off" data-ng-model="show">Mostrar
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>
										<input type="checkbox" name="aggree" value="1"> Eu concordo com os Termos e Condições
									</label>
                                </div>

                                <div class="form-group no-margin">
                                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                                </div>
                                <div class="margin-top20 text-center">
                                    Já tem uma conta? <a ui-sref="acess.login">Entrar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; Timetable 2018
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
