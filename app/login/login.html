<div class="main">
    <div class="container">
        <div class="text-center">
            <div class="middle">
                <div id="login">

                    <form data-ng-submit="$ctrl.logar()">
                        <fieldset class="clearfix">

                            <p>
                                <span class="fa fa-user"></span>
                                <input type="text" data-ng-model="$ctrl.usuario" placeholder="Username" required>
                            </p>
                            <!-- JS because of IE support; better: placeholder="Username" -->
                            <p>
                                <span class="fa fa-lock"></span>
                                <input type="password" data-ng-model="$ctrl.senha" placeholder="Password" required>
                            </p>
                            <!-- JS because of IE support; better: placeholder="Password" -->

                            <div>
                                <span style="width:48%; text-align:left;  display: inline-block;">
                                    <a class="small-text" href="#">Forgot password?</a>
                                </span>
                                <span style="width:50%; text-align:right;  display: inline-block;">
                                    <input type="submit" value="Entrar">
                                </span>
                            </div>

                        </fieldset>
                        <div class="clearfix"></div>
                    </form>

                    <div class="clearfix"></div>

                </div>
                <!-- end login -->
                <div class="logo">LOGO

                    <div class="clearfix"></div>
                </div>

            </div>
        </div>
    </div>

</div>
