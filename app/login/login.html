<div class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="app/content/img/logo.jpg">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>

                            <form data-ng-submit="$ctrl.signIn()">

                                <div class="form-group">
                                    <label for="email">Endereço de E-Mail</label>

                                    <!-- <input id="email" data-ng-model="$ctrl.login.email" type="email" class="form-control" name="email" value="" required autofocus> -->
                                    <input id="email" data-ng-model="$ctrl.login.email" type="text" class="form-control" name="email" value="" required autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="password">Senha
                                        <a ui-sref="acess.recovery" class="float-right">
                                            Esqueceu a senha?
                                        </a>
                                    </label>
                                    <div class="password-custom" data-show-password>
                                        <input id="password" data-ng-model="$ctrl.login.password" type="password" class="form-control" name="password" required>
                                        <div class="btn-group-toggle">
                                            <label class="btn btn-primary btn-sm" data-ng-class="{'btn-primary':!show, 'btn-outline-primary':show}">
                                                <input type="checkbox" autocomplete="off" data-ng-model="show">Mostrar
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>
                                    <input type="checkbox" name="remember" data-ng-model="$ctrl.remember"> Lembre de mim
                                </label>
                                </div>

                                <div class="form-group no-margin">
                                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                                </div>
                                <div class="margin-top20 text-center">
                                    Não tem uma conta? <a href="register.html">Crie uma</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; Timetable 2018
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
