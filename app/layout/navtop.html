<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="topnav">
        <a class="navbar-brand" ui-sref="root.home"><img class="rounded-circle" src="app/content/img/logo.jpg" alt="" width="40"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item text-center" ui-sref-active="active" data-ng-repeat="link in $ctrl.links">
                    <a class="nav-link" ui-sref={{link.href}}>{{link.label}}</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <img src="app/content/img/teacher (2).png" alt="" width="40" height="40" class="rounded-circle mr-3">
                <span class="text-white mr-3">{{$ctrl.user.getName()}}</span>
                <a id="logout" class="my-2 my-sm-0 mr-4 text-white fas fa-sign-out-alt fa-2x pointer" data-ng-click="$ctrl.logout()"></a>
            </form>
        </div>
    </nav>
</header>
