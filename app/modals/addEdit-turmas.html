<div class="modal fade" id="addAno" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{vm.header}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form data-ng-submit="$ctrl.saveAno()">
                <div class="modal-body row">
                    <!-- <div class="md-form">
                        <input data-ng-model="vm.input" type="text" id="modalEditAdd" class="form-control">
                        <label for="modalEditAdd" data-ng-class="{'active' : vm.input !== undefined}">{{vm.label}}</label>
                    </div> -->
                    <div class="form-group col-md-4">
                        <label for="serie">Série</label>
                        <select id="serie" class="form-control" data-ng-model="vm.dados.serie" data-ng-disabled="SemTurma">
                            <option data-ng-selected="SemTurma"></option>
                            <option data-ng-repeat="serie in vm.series" value="{{serie.nome}}">{{serie.nome}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="turma">Turma</label>
                        <select id="turma" class="form-control" data-ng-model="vm.dados.turma" data-ng-disabled="SemTurma">
                            <option data-ng-selected="SemTurma"></option>
                            <option data-ng-repeat="nomenclatura in vm.nomenclaturas" value="{{nomenclatura.nome}}">{{nomenclatura.nome}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="turno">Turno</label>
                        <select id="turno" class="form-control" data-ng-model="vm.dados.turno" data-ng-disabled="SemTurma">
                            <option value="" data-ng-selected="SemTurma"></option>
                            <option value="manhã">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar <i class="fa fa-remove ml-1"></i></button>
                    <button type="submit" class="btn btn-primary btn-sm" data-ng-click="vm.close(true)">{{vm.acao}} <i class="fa fa-send ml-1"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
